<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/home.css"/>
</head>

<body>
    <div class="home" data-ng-mousewheel="pageChange($event, $delta, $deltaX, $deltaY)">
        <div class="page" ng-show="pageShow[0]">
            <div class="top">
            </div>
            <div class="bottom">
                <div class="bottom-main">
                </div>
            </div>
            <div class="title">
                <div class="home-title top-title">WELCOME TO</div>
                <div class="home-title bottom-title">Tian-Blog</div>
                <div class="cross">
                    <div class="x-div"></div>
                    <div class="y-div"></div>
                </div>
            </div>
        </div>

        <div class="page page1" ng-show="pageShow[1]">
            <button class="testButton" ng-click="test()">隐藏</button>
            <div class="hideDiv" ng-hide="testHide"></div>
        </div>

        <div class="page page2" ng-show="pageShow[2]">

        </div>

        <div class="page page3" ng-show="pageShow[3]">

        </div>
    </div>
</body>
</html>
