<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/home.css"/>
</head>

<body>
    <div class="home" data-ng-mousewheel="pageChange($event, $delta, $deltaX, $deltaY)">
        <!--页面选择单选框-->
        <form class="pageRadio">
            <input type="radio" id="radio0" ng-model="checkedPage" value="0">
            <input type="radio" id="radio1" ng-model="checkedPage" value="1">
            <input type="radio" id="radio2" ng-model="checkedPage" value="2">
            <input type="radio" id="radio3" ng-model="checkedPage" value="3">
        </form>
        <div class="allPage">
            <div class="page page0" ng-show="pageShow[0]">
                <div class="top">
                </div>
                <div class="bottom">
                    <div class="bottom-main">
                    </div>
                </div>
                <div class="title">
                    <div class="home-title top-title">WELCOME TO</div>
                    <div class="home-title bottom-title">Tian-Blog</div>
                    <div class="cross">
                        <div class="x-div"></div>
                        <div class="y-div"></div>
                    </div>
                </div>
            </div>

            <div class="page page1" ng-show="pageShow[1]">
                <div class="page1-color"></div>
                <div class="page1-text"></div>
            </div>

            <div class="page page2" ng-show="pageShow[2]">

            </div>

            <div class="page page3" ng-show="pageShow[3]">

            </div>
        </div>
    </div>
</body>
</html>
